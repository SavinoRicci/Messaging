<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Messaging</title>
</head>
<body>
    <h1>Web Messaging V10</h1>
    <br><br><br>
    <button onclick="toggleMessenger()">Chat With Us!</button>
</body>

<script type="text/javascript" charset="utf-8">
  // Define the Genesys script
  (function (g, e, n, es, ys) {
    g['_genesysJs'] = e;
    g[e] = g[e] || function () {
      (g[e].q = g[e].q || []).push(arguments)
    };
    g[e].t = 1 * new Date();
    g[e].c = es;
    ys = document.createElement('script'); ys.async = 1; ys.src = n; ys.charset = 'utf-8'; 
    document.head.appendChild(ys);
  })(window, 'Genesys', 'https://apps.mypurecloud.de/genesys-bootstrap/genesys.min.js', {
    environment: 'prod-euc1',
    deploymentId: '72c9273b-c116-4754-8969-bd6e7061312f'
  });

  Genesys("subscribe", "Database.ready", function() {
    console.log("Database plugin is ready.")
  });

  Genesys("command", "Database.set", {
    messaging: {
      customAttributes: {
        name: "John Doe", // Replace ASSIGN_VALUE with actual value
        Locale: "en-US"   // Replace ASSIGN_VALUE with actual value
      }
    }
  });

  function toggleMessenger() {
    Genesys("command", "Messenger.open", {},
      function(o) { /* fulfilled callback */ },
      function(o) { // if rejected
        Genesys("command", "Messenger.close");
      }
    );
  }

  function clearmessenger() {
    Genesys("command", "MessagingService.clearConversation", 
      {}, 
      function() { /* fulfilled callback */ },
      function() { /* rejected callback */ }
    );
    console.log("Messenger cleared function");
  }

  window.onload = function() {
    clearmessenger();
    console.log("Messenger cleared on load");
  };

  Genesys("command", "Messenger.clear");
  console.log("Clear Messenger");

  Genesys('subscribe', 'MessagingService.ready', () => {
    console.log("MessagingService is ready");
  });
</script>
</html>
