<!DOCTYPE html>
<html>
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background-image: url('docs/assets/background.jpg');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
</style>
</head>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  </div>
   <div class="w3-display-middle w3-center">
      <h1 class="w3-jumbo w3-animate-top" style="color:white;">Web Messaging</h1>
     <hr class="w3-border-grey" style="margin:auto;width:40%">
        <button onclick="toggleMessenger()" class="w3-button w3-padding-large w3-round-large w3-blue w3-hover-light-blue" style="margin-top:20px;">Chat With Us!</button>
      </div>
  <button onclick="toggleMessenger()" class="w3-button w3-center w3-padding-large w3-round-large w3-blue w3-hover-light-blue">Chat With Us!</button>
  </div>
</div>

</body>

<script type="text/javascript" charset="utf-8">
  // Define the Genesys script
  (function (g, e, n, es, ys) {
    g['_genesysJs'] = e;
    g[e] = g[e] || function () {
      (g[e].q = g[e].q || []).push(arguments)
    };
    g[e].t = 1 * new Date();
    g[e].c = es;
    ys = document.createElement('script'); ys.async = 1; ys.src = n; ys.charset = 'utf-8'; 
    document.head.appendChild(ys);
  })(window, 'Genesys', 'https://apps.mypurecloud.de/genesys-bootstrap/genesys.min.js', {
    environment: 'prod-euc1',
    deploymentId: '72c9273b-c116-4754-8969-bd6e7061312f'
  });

  function toggleMessenger() {
    Genesys("command", "Messenger.open", {},
      function(o) { /* fulfilled callback */ },
      function(o) { // if rejected
        Genesys("command", "Messenger.close");
      }
    );
  }

  window.onbeforeunload = function() {
    // Clear messenger 
        closemessenger();
        console.log("Messenger closed on load");

    
  function closemessenger() {
   Genesys("command", "Messenger.close");
    console.log("Messenger closed");
  }


    // Subscribe to MessagingService.ready
        Genesys('subscribe', 'MessagingService.ready', () => {
            console.log("MessagingService is ready");
        });
    },

    // Subscribe to Database.ready with delay
        Genesys("subscribe", "Database.ready", function() {
            console.log("Database plugin is ready.");
        });

    // Database.set command
        Genesys("command", "Database.set", {
            messaging: {
                customAttributes: {
                    name: "John Doe", // Replace with actual value
                    Locale: "en-US"   // Replace with actual value
                }
            }
        });

</script>
</html>
